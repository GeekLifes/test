<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template</title>
    <link rel="stylesheet" href="./lib/css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wjs_view">

        <!-- 头部工具栏 -->
        <div class="top_tool hidden-sm hidden-xs">
            <!-- lg md show  sm xs  hide -->
            <!-- lg md 2 5 2 3 -->
            <!--
            响应式工具
            .hidden-lg
            .hidden-md
            -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-2 col-md-2">
                        <a href="javascript:;" class="tt_code">
                            <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>
                            手机微金所
                            <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                            <img src="./images/code.jpg" alt="">
                        </a>
                    </div>
                    <div class="col-lg-5 col-md-5">
                        <a href="javascript:;">
                            <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
                            4006-89-4006（服务时间：9:00-21:00)
                        </a>
                    </div>
                    <div class="col-lg-2 col-md-2">
                        <a href="javascript:;">常见问题</a>
                        <a href="javascript:;">财富登录</a>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <a class="btn btn-danger" href="#" role="button">免费注册</a>
                        <a href="javascript:;">登录</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 导航条 -->
        <nav class="wjs_nav">
            <nav class="navbar navbar-default">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                            aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <span class="wjsfont wjsfont-logo"></span>
                            <span class="wjsfont wjsfont-name"></span>
                        </a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">我要投资</a>
                            </li>
                            <li>
                                <a href="#">我要借贷</a>
                            </li>
                            <li>
                                <a href="#">平台介绍</a>
                            </li>
                            <li>
                                <a href="#">新手专区</a>
                            </li>
                            <li>
                                <a href="#">最新动态</a>
                            </li>
                            <li>
                                <a href="#">微平台</a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right hidden-sm hidden-xs">
                            <li>
                                <a href="#">个人中心</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </nav>

        <!-- 轮播图 -->
        <div class="wjs_carousel">
            <div id="carousel-example-generic" data-interval="1500" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                </ol>

                <!-- Wrapper for slides 包装的幻灯片 -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <a href="javascript:;">
                            <!-- 大图 -->
                            <img class="hidden-xs" src="./images/slide_01_2000x410.jpg" alt="...">
                            <!-- 小图 -->
                            <img class="hidden-lg hidden-md hidden-sm" src="./images/slide_01_640x340.jpg" alt="">
                        </a>
                    </div>
                    <div class="item">
                        <a href="javascript:;">
                            <!-- 大图 -->
                            <img class="hidden-xs" src="./images/slide_02_2000x410.jpg" alt="...">
                            <!-- 小图 -->
                            <img class="hidden-lg hidden-md hidden-sm" src="./images/slide_02_640x340.jpg" alt="">
                        </a>
                    </div>
                    <div class="item">
                        <a href="javascript:;">
                            <!-- 大图 -->
                            <img class="hidden-xs" src="./images/slide_03_2000x410.jpg" alt="...">
                            <!-- 小图 -->
                            <img class="hidden-lg hidden-md hidden-sm" src="./images/slide_03_640x340.jpg" alt="">
                        </a>
                    </div>
                    <div class="item">
                        <a href="javascript:;">
                            <!-- 大图 -->
                            <img class="hidden-xs" src="./images/slide_04_2000x410.jpg" alt="...">
                            <!-- 小图 -->
                            <img class="hidden-lg hidden-md hidden-sm" src="./images/slide_04_640x340.jpg" alt="">
                        </a>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- 支付交易保障 -->
        <div class="wjs_exchange"></div>

        <!-- 正在排队 -->
        <div class="wjs_waiting"></div>

        <!-- 微投资 -->
        <div class="wjs_buy"></div>

        <!-- 新闻 -->
        <div class="wjs_news"></div>

        <!-- 尾部 -->
        <footer></footer>
    </div>

    <script src="./lib/js/jquery.v1.12.4.js"></script>
    <script src="./lib/js/bootstrap.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
